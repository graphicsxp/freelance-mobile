<ion-menu [content]="content">
  <ion-header>
    <ion-item>
      <ion-avatar item-left>
        <img src="assets/images/favicon-32x32.png">
      </ion-avatar>
      <h2>Welcome {{_user.details.name}} </h2>
      <p>You are logged in.</p>
    </ion-item>
  </ion-header>

  <ion-content class="app-component">
    <ion-list>
      <ion-item menuClose (click)="openPage(orderFormListComponent)">
        Order Forms
        <ion-badge item-right item>{{numberOfOrderForms}}</ion-badge>
      </ion-item>
    </ion-list>
    <div style="position: absolute; bottom: 40px; width: 100%">
      <div style="text-align: center">
        <a menuClose (click)="logout()">Logout</a>
      </div>
    </div>
  </ion-content>
</ion-menu>


<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
