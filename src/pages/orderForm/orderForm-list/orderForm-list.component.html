<ion-header class="opaque">
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Order Forms</ion-title>
	</ion-navbar>
</ion-header>


<div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>

<ion-content padding class="grid-basic-page" *ngIf="orderForms" fullscreen>
	<ion-list>
		<ion-list-header>
			{{orderForms.length }} order forms were found.
		</ion-list-header>
		<ion-item *ngFor="let orderForm of orderForms" class="item item-icon-right" (click)="itemSelected(orderForm)">
			<ion-grid>
				<ion-row>
					<ion-col width-40>
						<ion-badge>{{orderForm.frameworkContractNumber}}</ion-badge>
					</ion-col>
					<ion-col>
						<p> Service {{orderForm.service}}</p>
						<p>
							<ion-note>Created on {{orderForm.signatureDate | date:'d/M/yyyy'}} at {{orderForm.signatureDate | date:'shortTime'}}</ion-note>
						</p>
						<p>
							<ion-note>Request {{orderForm.requestIdentifier}}</ion-note>
						</p>
					</ion-col>
				</ion-row>
			</ion-grid>
			<i class="icon ion-chevron-right icon-accessory"></i>
		</ion-item>
	</ion-list>
</ion-content>
